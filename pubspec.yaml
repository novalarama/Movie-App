name: movie
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=2.16.2 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  get: 4.6.5
  google_fonts: ^3.0.1
  intl: ^0.17.0
  velocity_x: 3.4.0

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/models/genre.json
  fonts:
    - family: Plus Jakarta Display
      fonts:
        - asset: assets/fonts/Plus-Jakarta-Display/PlusJakartaDisplay-Bold.otf
        - asset: assets/fonts/Plus-Jakarta-Display/PlusJakartaDisplay-Medium.otf
        - asset: assets/fonts/Plus-Jakarta-Display/PlusJakartaDisplay-Regular.otf
